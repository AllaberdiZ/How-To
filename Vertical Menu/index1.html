<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu</title>
    <style>
      .menu {
        width: 200px;
      }

      .menu a {
        background-color: #eee;
        color: black;
        text-decoration: none;
        padding: 16px;
        display: block;
      }

      .menu a:hover {
        background-color: #333;
        color: white;
      }

      .menu a.active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Vertical Menu</h2>
    <div class="menu">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
