<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Menu</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      .navbar {
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        padding: 14px 16px;
        float: left;
        text-align: center;
        font-size: 16px;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        font-size: 16px;
        color: white;
        border: none;
        outline: none;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: #4caf50;
      }

      .dropdown-content {
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        left: 0;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        display: none;
      }

      .dropdown-content .header {
        background-color: #4caf50;
        padding: 16px;
        color: black;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
        height: 250px;
        background-color: #ccc;
      }

      .column a {
        float: none;
        color: black;
        padding: 16px;
        text-decoration: none;
        text-align: left;
        display: block;
      }

      .column a:hover {
        background-color: #ddd;
      }

      .row:after {
        display: table;
        clear: both;
        content: "";
      }

      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
          height: auto;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">News</a>
      <div class="dropdown">
        <button class="dropbtn">
          Dropdown <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class="header">
            <h2>MEGA MENU</h2>
          </div>
          <div class="row">
            <div class="column">
              <h3>Category 1</h3>
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>

            <div class="column">
              <h3>Category 1</h3>
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>

            <div class="column">
              <h3>Category 1</h3>
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 16px">
      <h3>Responsive Mega Menu (Full-width dropdown in navbar)</h3>
      <p>Hover over the "Dropdown" link to see the mega menu.</p>
      <p>Resize the browser window to see the responsive effect.</p>
    </div>
  </body>
</html>
